<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container, .video-list {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .video-item button {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Video Catalog</h1>

    <div class="form-container">
        <h2>Add Video</h2>
        <div class="form-group">
            <label for="video-title">Title:</label>
            <input type="text" id="video-title" placeholder="Enter video title">
        </div>
        <div class="form-group">
            <label for="video-genre">Genre:</label>
            <input type="text" id="video-genre" placeholder="Enter video genre">
        </div>
        <div class="form-group">
            <label for="video-description">Description:</label>
            <input type="text" id="video-description" placeholder="Enter video description">
        </div>
        <button onclick="addVideo()">Add Video</button>
    </div>

    <div class="video-list">
        <h2>Video List</h2>
        <div id="videos-container"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        // Fetch and display videos
        async function fetchVideos() {
            const response = await fetch(`${API_URL}/videos`);
            const videos = await response.json();
            const container = document.getElementById('videos-container');
            container.innerHTML = ''; 
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div>
                        <strong>${video.title}</strong> (${video.genre}): ${video.description}
                    </div>
                    <button onclick="deleteVideo(${video.id})">Delete</button>
                `;
                container.appendChild(videoItem);
            });
        }

        // Add a new video
        async function addVideo() {
            const title = document.getElementById('video-title').value;
            const genre = document.getElementById('video-genre').value;
            const description = document.getElementById('video-description').value;

            const response = await fetch(`${API_URL}/videos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, genre, description })
            });

            if (response.ok) {
                document.getElementById('video-title').value = '';
                document.getElementById('video-genre').value = '';
                document.getElementById('video-description').value = '';
                fetchVideos();
            } else {
                alert('Failed to add video');
            }
        }

        // Delete a video
        async function deleteVideo(id) {
            const response = await fetch(`${API_URL}/videos/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                fetchVideos();
            } else {
                alert('Failed to delete video');
            }
        }

        fetchVideos();
    </script>

</body>
</html>
